<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Авторизация</title>
  </head>
  <body>
    <div class="maincontent">
      <section class="section welcome">
        <h1 class="visually-hidden">Страница авторизации на сайте </h1>
        <div class="auth">
          <h2 class="section__subtitle section__subtitle--white auth__title">Авторизация</h2>
          <form class="auth__form form form--contact" action="">
            <div class="form__input"><span class="form__pic">
                <svg class="form__svg" width="17" height="17">
                  <use xlink:href="img/sprite.svg#login"></use>
                </svg></span>
              <label class="visually-hidden" for="login">Логин</label>
              <input class="input input--half-round" type="text" name="login" placeholder="Логин" id="login">
            </div>
            <div class="form__input"><span class="form__pic">
                <svg class="form__svg" width="17" height="17">
                  <use xlink:href="img/sprite.svg#password"></use>
                </svg></span>
              <label class="visually-hidden" for="password">Пароль</label>
              <input class="input input--half-round" type="password" name="password" placeholder="Пароль" id="password">
            </div>
            <div class="form__group">
              <label class="form__checkbox">
                <input class="form__hidden" type="checkbox" id="human" name="human" value="1" checked><span class="form__switch form__switch--checkbox"> </span><span class="form__label">Я человек </span>
              </label>
            </div>
            <div class="form__group form__group--last"><span class="form__text">А вы точно не робот?</span>
              <div class="form__radios">
                <label class="form__radio">
                  <input class="form__hidden" type="radio" name="robot" value="Да" checked><span class="form__switch form__switch--radio"></span><span class="form__label form__label--green"> Да</span>
                </label>
                <label class="form__radio"> 
                  <input class="form__hidden" type="radio" name="robot" value="Не уверен"><span class="form__switch form__switch--radio"></span><span class="form__label form__label--green"> Не уверен</span>
                </label>
              </div>
            </div>
            <div class="form__buttons"><a class="btn form__btn" href="index.html" title="Главная">На главную</a>
              <button class="btn form__btn" type="submit">Войти</button>
            </div>
          </form>
        </div>
        <div class="copyright welcome__copyright">© Екатерина Леонидова | создано с любовью в LoftSchool | 2018</div>
      </section>
    </div>
    <script src="js/script.min.js"></script>
  </body>
</html>
